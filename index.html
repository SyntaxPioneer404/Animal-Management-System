<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Management System</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .zoo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .manual-link a {
            color: #90EE90;
            text-decoration: none;
        }
        
        .manual-link a:hover {
            text-decoration: underline;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fzoomanage2444back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="zoo-icon">ü¶Å</div>
        <h1>Zoo Management System</h1>
        <p class="loading-text">Redirecting to login page...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <p>If you are not redirected automatically, <a href="pages/login.html">click here</a></p>
        </div>
    </div>

    <script>
        // Redirect to login page after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/login.html';
        }, 3000);
        
        // Immediate redirect option (uncomment if you want instant redirect)
        // window.location.href = 'pages/login.html';
    </script>
</body>
</html>
